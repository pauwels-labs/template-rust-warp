[package]
name = "homepage"
version = "0.1.0"
authors = ["ajp <8890201+ajpauwels@users.noreply.github.com>"]
edition = "2021"

[dependencies]
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"
redact-config = { git = "https://github.com/pauwels-labs/redact-config", rev = "392bffd9e83e1d3a055fa9b047d8da62a7e2a393" }
reqwest = { version = "0.10.8", default-features = false, features = ["json", "rustls-tls"] }
handlebars = "3.5.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
