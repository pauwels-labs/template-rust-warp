[package]
name = "homepage"
version = "0.1.0"
authors = ["ajp <8890201+ajpauwels@users.noreply.github.com>"]
edition = "2018"

[dependencies]
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"
rust-config = { git = "https://github.com/pauwels-labs/redact-config", rev = "f5d30659eba5cbcf57941414ddc79a19dfcf1110" }
reqwest = { version = "0.10.8", default-features = false, features = ["json", "rustls-tls"] }
handlebars = "3.5.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
