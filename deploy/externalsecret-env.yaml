apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: env-homepage
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: homepage
    kind: SecretStore
  target:
    name: env-homepage
    deletionPolicy: "Delete"
  data:
  - secretKey: APPCFG_FOO
    remoteRef:
      key: repositories/github/pauwels-labs/homepage/env/base
      property: FOO
